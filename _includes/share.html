<!-- 文章分享 -->
<div class="panel-footer operate">
    <div class="pull-left">
        <div class="ds-share flat" data-thread-key="{{page.id}}" data-title="{{page.title}}" data-images=""
             data-content="{{page.title}}" data-url="{{page.url | prepend: site.url | prepend: site.baseurl}}">
            <div class="ds-share-inline">
              <ul  class="ds-share-icons-16">
              </ul>
              <div class="ds-share-icons-more">
              </div>
            </div>
         </div>
    </div>
    <div class="clearfix"></div>
</div>
